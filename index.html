<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="board">
            <div id="settings">
                <div class="row row-settings">
                    <button id="reset" class="setting-button">Start</button>
                    <button id="strict" class="setting-button">Strict mode (off)</button>
                </div>
                <div class="row row-settings">
                    <div class="inline score">
                        <div class="inline">Score: </div>
                        <div id="score" class="inline">0</div>
                    </div>
                    <div class="inline">
                        <div id="error"></div>
                    </div>
                </div>
            </div>    
            <div id="buttons">
                <div class="row">
                    <div id="red" class="button"></div>
                    <div id="blue" class="button"></div>
                </div>
                <div class="row">
                    <div id="green" class="button"></div>
                    <div id="yellow" class="button"></div>
                </div>
            </div>
        </div>
        <script async src="main.js"></script>
    </body>
</html>
