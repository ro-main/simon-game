<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="board">
            <div id="settings">
                <button id="reset" class="setting-button">Start</button>
                <button id="strict" class="setting-button">Strict mode (off)</button>
                <div id="score">0</div>
            </div>    
            <div id="buttons">
                <div class="row">
                    <div id="red" class="button"></div>
                    <div id="blue" class="button"></div>
                </div>
                <div class="row">
                    <div id="green" class="button"></div>
                    <div id="yellow" class="button"></div>
                </div>
            </div>
        </div>
        <audio id="redSound" loop>
            <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mp3" />
         </audio>
         <audio id="blueSound" loop>
            <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mp3" />
         </audio>
         <audio id="greenSound" loop>
            <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mp3" />
         </audio>
         <audio id="yellowSound" loop>
            <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mp3" />
         </audio>
        <script async src="main.js"></script>
    </body>
</html>
